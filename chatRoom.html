<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Will's Chat Server</title>
    <script src="chatPageBackend.js"></script>
    <link href="bootstrap.css" rel="stylesheet">
    <link href="bootstrap-responsive.css" rel="stylesheet">
    <link href="roomStyle.css" rel="stylesheet">
</head>
    <body>
        <div class="wrap container-fluid">
            <h1 id="roomName">Room Name</h1>
            <div id="chatBox" class="chat-container">
            </div>
            <div class="push">
            </div>
        </div>
        <div class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-8.col-sm-9">
                        <textarea type="text" id="messageBox" class="form-control input-lg input-block-level" placeholder="Write message here . . ."></textarea>
                    </div>
                    <div class="col-xs-4.col-sm-3">
                        <button id="sendMessage" class="btn btn-primary btn-lg">Send Message</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
